        <script>
            apiready = function(){
                var frameList = [];
                for (var i = 1; i <= 4; i++) {
                    frameList.push({
                        name: 'welcomeFrame_' + i,
                        url: 'frame' + i + '.html',
                        bounces: false,
                        bgColor: '../../image/welcome/' + i + '.png'
                    });
                }
                api.openFrameGroup({
                    name: 'welcomeFrameGroup',
                    scrollEnabled: true,
                    rect: {
                        x: 0,
                        y: 0,
                        w: 'auto',
                        h: 'auto'
                    },
                    index: 0,
                    frames: frameList
                });
            }                        
        </script>
